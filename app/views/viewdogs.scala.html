@(dogs : List[Dog])
@html5.render
@import helper._
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/search.css">
    <title>Available Dogs</title>
</head>
<body>
@navbar("dogs")
<div class="container text-primary">
    <div class="row">
        <div class="col-4">
            <h3>Adopt a Dog</h3>
        </div>
        <div class="col-4">
            <form method="POST">
                @CSRF.formField
                <input type="text" name="searchName" placeholder="Name">
            </form>
        </div>
        <div class="col-4">
            <form method="POST">
                @CSRF.formField
                <input type="text" name="searchBreed" placeholder="Breed">
            </form>
        </div>
    </div>
</div>
<div class="container bg-primary">
    <br>
    <div class="row">
        @for(dog <- dogs){
        <div class="col-4">
            <a href="/viewDog/@dog.getDogId"><font color="white">@dog.getDogName</font></a>
            <br><br>
            <a href="/viewDog/@dog.getDogId"><img src="/dogDefaultPhoto/@dog.getDogId" height="200"></a>
            <div>
                <p>&nbsp;</p>
            </div>
        </div>
        }
    </div>
</div>
</body>
</html>
