@(dogs : List[Dog])
@html5.render
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Available Dogs</title>
</head>
<body>
@navbar("dogs")
<div class="container text-primary">
    <h3>Adopt a Dog</h3>
</div>
<div class="container bg-primary">
    <br>
    <div class="row">
        @for(dog <- dogs){
        <div class="col-4">
            <a href="/viewDog/@dog.getDogId"><font color="white">@dog.getDogName</font> </a></a><br>
            <img src="/dogDefaultPhoto/@dog.getDogId" height="200">
            <div>
                <p>&nbsp;</p>
            </div>
        </div>
        }
    </div>
</div>
</body>
</html>
