<!DOCTYPE html>
@import helper._
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Dog Photo</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        @CSRF.formField
        Dog id:
        <input type="text" name="dogid" id="dogid">
        Upload Photo:
        <input type="file" id="dogphoto" name="dogphoto">
        <input type="submit" value="save">
    </form>
</body>
</html>
