@(breeds : List[Breed])
@html5.render
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Breeds</title>
</head>
<body>
    @navbar("breeds")
    <div class="container text-primary">
        <h3>Breeds</h3>
    </div>
    <div class="container bg-primary">
        <br>
        <div class="row">
            @for(breed <- breeds){
                <div class="col-4">
                    <a href="/breed/@breed.getBreedId"><font color="white">@breed.getBreedName</font></a><br>
                    <img src="/assets/images/@breed.getBreedName/@breed.getPhoto1" height="150">
                    <div>
                        <p>&nbsp;</p>
                    </div>
                </div>
            }
        </div>
    </div>
</body>
</html>
