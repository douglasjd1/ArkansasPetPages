@(breeds : List[Breed])
@html5.render
@import helper._
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/search.css">
    <title>Breeds</title>
</head>
<body>
    @navbar("breeds")
    <div class="container text-primary">
        <div class="row">
            <div class="col-8">
                <h3>Breeds</h3>
            </div>
            <div class="col-4">
                <form method="POST">
                    @CSRF.formField
                    <input type="text" name="search" placeholder="Search">
                </form>
            </div>
        </div>
    </div>
    <div class="container bg-primary text-white">
        <br><br>
        @if(breeds.size() == 0){
            <p>No results found</p><br>
        }else{
            <div class="row">
                @for(breed <- breeds){
                <div class="col-4">
                    <a href="/breed/@breed.getBreedId"><font color="white">@breed.getBreedName</font></a>
                    <br><br>
                    <a href="/breed/@breed.getBreedId"><img src="/assets/images/@breed.getBreedName/@breed.getPhoto1" height="150"></a>
                    <div>
                        <p>&nbsp;</p>
                    </div>
                </div>
                }
            </div>
        }
    </div>
</body>
</html>
