@(breeds : List[Breed])
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Breeds</title>
</head>
<body>
    @navbar("breeds")
    <div class="container text-center">
        <table class="table table-dark bg-primary table-hover">
            <h3>Breeds</h3>
            @for(breed <- breeds) {
            <tr>
                <td><a href="/breed/@breed.getBreedId"><font color="white">@breed.getBreedName</font> </a></td>
                <td><img src="/assets/images/@breed.getBreedName/@breed.getPhoto1" height="200"></td>
            </tr>
            }
        </table>
    </div>
</body>
</html>
