@(shelter : ShelterDetail, states : List[State], status : String)
<!DOCTYPE html>
@import helper._
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Edit Shelter</title>
</head>
<body>
@navbar("createUserAccount")
<div class="container">
    <div class="row">
        <div class="col-6">
            <h3>Edit your shelter account</h3>
            <form method="POST">
                @CSRF.formField
                <div class="form-group">
                    <label for="locationName">Edit shelter name</label>
                    <input type="text" class="form-control" value="@shelter.getLocationName"
                           id="locationName" name="locationName"
                           aria-describedby="locationName" placeholder="Enter the name of your shelter">
                </div>
                <div class="form-group">
                    <label for="streetAddress">Edit street address</label>
                    <input type="text" class="form-control" id="streetAddress" value="@shelter.getAddress"
                           name="streetAddress" aria-describedby="streetAddress" placeholder="Enter your street address">
                </div>
                <div class="form-group">
                    <label for="city">Edit city</label>
                    <input type="text" class="form-control" id="city" value="@shelter.getCity"
                           name="city"aria-describedby="city" placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label for="state">Edit your state</label>
                    <select class="form-control" id="state" name="state">
                        @for(state <- states){
                        @if(state.getStateName == shelter.getStateName){
                        <option selected="selected">@state.getStateName</option>
                        }else{
                        <option>@state.getStateName</option>
                        }
                        }
                    </select>
                </div>
                <div class="form-group">
                    <label for="zipCode">Edit zip code</label>
                    <input type="text" class="form-control" id="zipCode" name="zipCode" value="@shelter.getZipCode"
                           aria-describedby="zipCode" placeholder="Enter your 5 digit zip code">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Edit phone number</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" value="@shelter.getPhoneNumber"
                           aria-describedby="phoneNumber" placeholder="Enter your phone number">
                    <small id="phoneHelp" class="form-text text-muted">Use the format xxx-xxx-xxxx</small>
                </div>
                <div class="form-group">
                    <label for="URL">Edit website URL</label>
                    <input type="text" class="form-control" id="URL" name="URL" value="@shelter.getWebsiteURL"
                           aria-describedby="URL" placeholder="Enter your URL">
                    <small id="urlHelp" class="form-text text-muted">Copy paste your company's URL</small>
                </div>
                <div class="form-group">
                    <label for="emailAddress">Edit email address</label>
                    <input type="email" class="form-control" id="emailAddress" value="@shelter.getEmailAddress"
                           name="emailAddress"aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">You'll use this to log in</small>
                </div>
                <div class="form-group">
                    <label for="locationPassword">Change password</label>
                    <input type="password" class="form-control" id="locationPassword" value=""
                           name="locationPassword" placeholder="Password">
                </div>
                <input type="submit" value="Save">
            </form>
            <form action="@routes.LocationController.getDeleteShelterAccount">
                <input type="submit" value="Delete Account">
            </form>
            <p>@status</p>
        </div>
    </div>
</div>
</body>
</html>
