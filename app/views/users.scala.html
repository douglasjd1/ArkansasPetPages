@(users : List[PetPagesUser])
@html5
<html lang="en">
@import helper._
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
    @navbar("user")
    <div class="container text-primary">
        <div class="row">
            <div class="col-8">
                <h3>Pet Pages Users</h3>
            </div>
            <div class="col-4">
                <form method="POST">
                    @CSRF.formField
                    <input type="text" name="search" placeholder="Search">
                </form>
            </div>
        </div>
    </div>
    <div class="container bg-primary">
        <br>
        <div class="row">

        </div>
        <br>
        <div class="row">
            @for(user <- users){
            <div class="col-4">
                <a href="/user/@user.getUserId"><font color="white">@user.getFirstName @user.getLastName</font></a>
                <br><br>
                <img src="/userProfilePhoto/@user.getUserId" height="150">
                <div>
                    <p>&nbsp;</p>
                </div>
            </div>
            }
        </div>
    </div>
</body>
</html>
