@(users : List[PetPagesUser])
@html5
<html lang="en">
@import helper._
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/search.css">
    <title>Arkansas Pet Pages</title>
</head>
<body>
    @navbar("user")
    <div class="container text-primary">
        <div class="row">
            <div class="col-8">
                <h3>Pet Pages Users</h3>
            </div>
            <div class="col-4">
                <form method="POST">
                    @CSRF.formField
                    <input type="text" id="search" name="search" placeholder="Search">
                </form>
            </div>
        </div>
    </div>
    <div class="container bg-primary text-white">
        <br><br>
        @if(users.size() == 0){
            <p>No results found</p><br>
        }else{
            <div class="row" id="row">
                @for(user <- users){
                <div class="col-4">
                    <a href="/user/@user.getUserId"><font color="white">@user.getFirstName @user.getLastName</font></a>
                    <br><br>
                    @if(user.getProfilePhoto == null){
                    <a href="/user/@user.getUserId"><img src="/assets/images/Other Photos/userDefaultPhoto.png" height="150"></a>
                    }else{
                    <a href="/user/@user.getUserId"><img src="/userProfilePhoto/@user.getUserId" height="150"></a>
                    }
                    <div>
                        <p>&nbsp;</p>
                    </div>
                </div>
                }
            </div>
        }
    </div>
    <script src="/assets/javascripts/search.js"></script>
</body>
</html>
