@(shelter : ShelterDetail, dogs : List[Dog])
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shelter</title>
</head>
<body>
    @shelter.getLocationName<br>
    @for(dog <- dogs){
        @dog.getDogName<br>
        <img src="../dogDefaultPhoto/@dog.getDogId"><br>
    }
</body>
</html>
