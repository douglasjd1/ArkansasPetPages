@(location : Location, password : String)
@html5
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arkansas Pet Pages</title>
</head>
<body>
    <div class="container text-primary">
        <h3>Arkansas Pet Pages</h3>
    </div>
    <div class="container">
        <h4>Hi, @location.getLocationName</h4>
        <p>Your new password for Arkansas Pet Pages is:</p>
        <p>@password</p>
        <p>Please log in to your account using this password and reset it.</p>
    </div>
</body>
</html>
