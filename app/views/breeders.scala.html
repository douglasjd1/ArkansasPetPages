@(breeders : List[Location])
@html5.render
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Breeders</title>
</head>
<body>
    @navbar("breeders")
    <div class="container text-center">
        @for(breeder <- breeders){
        <a href="/location/@breeder.getLocationId">@breeder.getLocationName</a><br>
        }
    </div>

</body>
</html>
