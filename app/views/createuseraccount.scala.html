@(status : List[String], user : PetPagesUser)
@html5.render
@import helper._
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Create Account</title>
</head>
<body>
    @navbar("createUserAccount")
    <div class="container text-primary">
        <h3>Create a new account</h3>
        @for(message <- status){
            <p>@message</p>
        }
    </div>
    <div class="container bg-primary text-white">
        <br>
        <div class="row">
            <div class="col-6">
                <form method="POST" enctype="multipart/form-data">
                    @CSRF.formField
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" maxlength="50"
                               aria-describedby="firstName" value="@user.getFirstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" maxlength="50"
                               aria-describedby="lastName" value="@user.getLastName">
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">Email address</label>
                        <input type="email" class="form-control" id="emailAddress" name="emailAddress" maxlength="100"
                               aria-describedby="emailHelp" value="@user.getEmailAddress">
                        <small id="emailHelp" class="form-text text-muted"><font color="white">You'll use this to log in.</font></small>
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Password</label>
                        <input type="password" class="form-control" id="userPassword" maxlength="50"
                               name="userPassword">
                        <small id="passWordHelp" class="form-text text-muted"><font color="white">Password must be at least 8 characters.</font> </small>
                    </div>
                    <div class="form-group">
                        <label for="userPasswordCheck">Repeat Password</label>
                        <input type="password" class="form-control" id="userPasswordCheck" maxlength="50"
                               name="userPasswordCheck">
                    </div>
                    <div class="form-group">
                        <label for="profilePhoto">Upload a profile photo</label>
                        <input class="btn btn-light" type="file" id="profilePhoto" name="profilePhoto">
                    </div>
                    <div class="form-group">
                        <label for="bio">Tell us about yourself:</label>
                        <textarea class="form-control" rows="5" id="bio" name="bio" maxlength="500">@user.getBio</textarea>
                        <small id="bioHelp" class="form-text text-muted"><font color="white">Character limit is 500.</font></small>
                    </div>
                    <input class="btn btn-light" type="submit" value="Create Account">
                </form>
            </div>
        </div>
        <br>
    </div>
</body>
</html>
