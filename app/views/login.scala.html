@(status : String)
@html5.render
@import helper._
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Log In</title>
</head>
<body>
    @navbar("logIn")
    <div class="container bg-primary text-white">
        <div class="row">
            <div class="col-12">
                <h3>Log In</h3>
                <form method="POST" action="@routes.UserController.postLogIn">
                    @CSRF.formField
                    Email:<br>
                    <input type="text" name="emailAddress" id="emailAddress"><br>
                    Password:<br>
                    <input type="password" name="password" id="password"><br><br>
                    <input class="btn btn-light" type="submit" value="Log In"><br><br>
                    @status
                </form>
            </div>
        </div>
    </div>
</body>
</html>
