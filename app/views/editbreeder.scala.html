@(breeder : BreederDetail, breeds : List[Breed], states : List[State], status : String)
@html5.render
@import helper._
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Edit Breeder</title>
</head>
<body>
@navbar("createUserAccount")
<div class="container">
    <div class="row">
        <div class="col-6">
            <h3>Edit your breeder account</h3>
            <form method="POST">
                @CSRF.formField
                <div class="form-group">
                    <label for="locationName">Edit company name</label>
                    <input type="text" class="form-control" value="@breeder.getLocationName"
                           id="locationName" name="locationName" maxlength="50"
                           aria-describedby="locationName" placeholder="Enter the name of your company">
                </div>
                <div class="form-group">
                    <label for="streetAddress">Edit street address</label>
                    <input type="text" class="form-control" id="streetAddress" value="@breeder.getAddress" maxlength="50"
                           name="streetAddress" aria-describedby="streetAddress" placeholder="Enter your street address">
                </div>
                <div class="form-group">
                    <label for="city">Edit city</label>
                    <input type="text" class="form-control" id="city" value="@breeder.getCity" maxlength="50"
                           name="city"aria-describedby="city" placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label for="state">Edit your state</label>
                    <select class="form-control" id="state" name="state">
                        @for(state <- states){
                            @if(state.getStateName == breeder.getStateName){
                            <option selected="selected">@state.getStateName</option>
                            }else{
                                <option>@state.getStateName</option>
                            }
                        }
                    </select>
                </div>
                <div class="form-group">
                    <label for="zipCode">Edit zip code</label>
                    <input type="text" class="form-control" id="zipCode" name="zipCode" value="@breeder.getZipCode" maxlength="5"
                           aria-describedby="zipCode" placeholder="Enter your 5 digit zip code">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Edit phone number</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" value="@breeder.getPhoneNumber" maxlength="12"
                           aria-describedby="phoneNumber" placeholder="Enter your phone number">
                    <small id="phoneHelp" class="form-text text-muted">Use the format xxx-xxx-xxxx</small>
                </div>
                <div class="form-group">
                    <label for="URL">Edit website URL</label>
                    <input type="text" class="form-control" id="URL" name="URL" value="@breeder.getWebsiteURL" maxlength="1000"
                           aria-describedby="URL" placeholder="Enter your URL">
                    <small id="urlHelp" class="form-text text-muted">Copy paste your company's URL</small>
                </div>
                <div class="form-group">
                    <label for="breed">Edit breed</label>
                    <select class="form-control" id="breed" name="breed">
                        @for(breed <- breeds){
                            @if(breed.getBreedId == breeder.getBreedId){
                                <option selected="selected">@breed.getBreedName</option>
                            }else{
                                <option>@breed.getBreedName</option>
                            }
                        }
                    </select>
                </div>
                <div class="form-group">
                    <label for="emailAddress">Edit email address</label>
                    <input type="email" class="form-control" id="emailAddress" value="@breeder.getEmailAddress" maxlength="100"
                           name="emailAddress" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">You'll use this to log in</small>
                </div>
                <div class="form-group">
                    <label for="locationPassword">Change password</label>
                    <input type="password" class="form-control" id="locationPassword" value="" maxlength="50"
                           name="locationPassword" placeholder="Password">
                </div>
                <input type="submit" class="btn btn-primary" value="Save">
            </form>
            <form action="@routes.LocationController.getDeleteBreederAccount">
                <input type="submit" class="btn btn-danger" value="Delete Account">
            </form>
            <p>@status</p>
        </div>
    </div>
</div>
</body>
</html>
